{% extends "base.xhtml" %}

{% block title %}User profile{% endblock %}

{% block content %}
    <p>User profile.</p>
    <p>{{ user.get_username }}</p>
    <p>{{ user.get_first_name }}</p>
    <p>{{ user.get_last_name }}</p>
    <p>{{ user.email }}</p>
    <p>{{ user.last_login }}</p>
    <p>{{ user.date_joined }}</p>
{% endblock %}
